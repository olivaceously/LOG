<html>
<head>
  <title>Disable LOG</title>
<style>
body {
  background-color: #CED5A3;
  margin: 90px;
  align-items: center;
  display: flex;
  flex-direction: column;
}

img {
  width: 300px;
  height: 200px;
  margin: 25px;
}

button {
  margin: 25px;
  padding: 25px;
}

.container {
  display: none;
}

</style>
<script src="wipe_cookies.js"></script>
</head>
<body>
  <h2>We are sorry to see you go!</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Flavoparmelia_caperata_-_lichen_-_Caperatflechte.jpg/1200px-Flavoparmelia_caperata_-_lichen_-_Caperatflechte.jpg">
  <button id="remove_button">Disable LOG</button>
  <div class="container">
    <div id="filter_div">
      Filter: <input id="filter" type="text">
      <button>x</button>
    </div>
    <br />
    <div id="summary_div">
      Showing <span id="filter_count"></span> of <span id="total_count"></span> cookie domains.
      <span id="delete_all_button"></span>
    </div>
    <br />
    <table id="cookies">
      <tr class="header">
        <th>Name</th>
        <th># of Cookies</th>
      </tr>
    </table>
  </div>
  </body>
</html>
